name: ğŸ§ª CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    name: ğŸ” Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, '3.10', '3.11']

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: ğŸ“¦ Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y pandoc poppler-utils
        
    - name: ğŸ’¾ Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: ğŸ“‹ Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-mock

    - name: ğŸ”§ Verify dependencies
      run: |
        python --version
        pandoc --version
        pdftohtml -v

    - name: ğŸ§ª Run unit tests
      run: |
        pytest tests/unit/ -v --cov=. --cov-report=xml --cov-report=term-missing

    - name: ğŸ”— Run integration tests
      run: |
        pytest tests/integration/ -v

    - name: ğŸ“Š Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      if: matrix.python-version == '3.10'
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  lint:
    name: ğŸ§¹ Code Quality
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: ğŸ“‹ Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install black flake8 isort mypy

    - name: ğŸ–¤ Check code formatting with Black
      run: |
        black --check --diff .

    - name: ğŸ“ Check code style with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics

    - name: ğŸ“¤ Check import sorting with isort
      run: |
        isort --check-only --diff .

    - name: ğŸ·ï¸ Type checking with mypy
      run: |
        mypy . --ignore-missing-imports || true

  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: ğŸ“‹ Install security tools
      run: |
        python -m pip install --upgrade pip
        pip install safety bandit

    - name: ğŸ›¡ï¸ Check for vulnerabilities with Safety
      run: |
        safety check --json || true

    - name: ğŸ” Security linting with Bandit
      run: |
        bandit -r . -f json || true

  compatibility:
    name: ğŸŒ OS Compatibility
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: ğŸ“¦ Install dependencies (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y pandoc poppler-utils

    - name: ğŸ“¦ Install dependencies (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        brew install pandoc poppler

    - name: ğŸ“¦ Install dependencies (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        # åœ¨Windowsä¸Šè·³è¿‡pandocå®‰è£…ï¼Œå› ä¸ºéœ€è¦æ‰‹åŠ¨è®¾ç½®
        echo "Windows compatibility test - manual setup required"

    - name: ğŸ“‹ Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: ğŸ§ª Run basic tests
      run: |
        python -c "import sys; print(f'Python {sys.version} on {sys.platform}')"
        python 01_prepare_env.py --help || echo "Script help test"

  documentation:
    name: ğŸ“š Documentation
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: âœ… Check README exists
      run: |
        test -f README.md

    - name: âœ… Check requirements.txt format
      run: |
        python -m pip install --upgrade pip
        pip install --dry-run -r requirements.txt

    - name: âœ… Validate shell script syntax
      run: |
        bash -n translatebook.sh

    - name: âœ… Check file permissions
      run: |
        test -x translatebook.sh

  release:
    name: ğŸš€ Release Check
    runs-on: ubuntu-latest
    needs: [test, lint, security, compatibility]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ·ï¸ Check for version tags
      run: |
        echo "Checking if this is a release..."
        if git describe --exact-match --tags HEAD 2>/dev/null; then
          echo "This is a tagged release"
          echo "RELEASE_TAG=$(git describe --exact-match --tags HEAD)" >> $GITHUB_ENV
        else
          echo "This is not a tagged release"
        fi

    - name: ğŸ“¦ Create release artifact
      if: env.RELEASE_TAG
      run: |
        mkdir -p release
        cp -r *.py *.sh *.html *.txt *.md tests/ .github/ release/
        tar -czf trans-books-${{ env.RELEASE_TAG }}.tar.gz release/

    - name: ğŸ“¤ Upload release artifact
      if: env.RELEASE_TAG
      uses: actions/upload-artifact@v3
      with:
        name: trans-books-release
        path: trans-books-*.tar.gz

  notify:
    name: ğŸ“¢ Notifications
    runs-on: ubuntu-latest
    needs: [test, lint, security, compatibility]
    if: always()

    steps:
    - name: ğŸ‰ Success notification
      if: needs.test.result == 'success' && needs.lint.result == 'success'
      run: |
        echo "âœ… All checks passed! Ready for deployment."

    - name: âŒ Failure notification
      if: needs.test.result == 'failure' || needs.lint.result == 'failure'
      run: |
        echo "âŒ Some checks failed. Please review the logs."
        exit 1